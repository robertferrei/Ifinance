<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="background-gradient"></div>

        <!-- Imagem principal -->
        <img class="main-image" src="/assets/ifinance.jfif" alt="Imagem de exemplo" />

        <!-- Texto principal -->
        <div class="main-text">SOLUÇÕES E RESULTADOS AO SEU ALCANCE</div>

        <!-- Seção de login -->
        <div class="login-section">
            <img class="login-logo" src="/assets/logo.jfif" alt="Logo de exemplo" />

            <!-- Título de login -->
            <div class="login-title">Login</div>

            <!-- Formulário de login -->
            <div class="login-form">
                <div class="input-group">
                    <div class="input-label">Email*</div>
                    <input type="text" class="input-field" placeholder="Digite seu email" />
                </div>
                <div class="input-group">
                    <div class="input-label">Senha*</div>
                    <input type="password" class="input-field" placeholder="Digite sua senha" />
                </div>
            </div>

            <!-- Botão de login e opções adicionais -->
            <div class="login-actions">
                <button class="login-button">Login</button>
                <div class="register">Registre-se!</div>
                <div class="forgot-password">Esqueceu a senha?</div>
            </div>
        </div>

        <!-- Elementos decorativos
        <div class="decorative-element element-1"></div>
        <div class="decorative-element element-2"></div> -->
    </div>
</body>

</html>
